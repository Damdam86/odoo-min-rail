[options]
; Configuration base de données Supabase
db_host = ${PGHOST}
db_port = ${PGPORT}
db_user = ${PGUSER}
db_password = ${PGPASSWORD}
db_name = ${PGDATABASE}

; Configuration serveur
http_port = 8069
workers = 2
max_cron_threads = 1

; Chemins
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons
data_dir = /var/lib/odoo

; Sécurité
admin_passwd = ${ADMIN_PASSWORD}
list_db = False

; Performance Railway
limit_memory_hard = 1000000000
limit_memory_soft = 800000000
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200

; Logs
log_level = info
log_handler = :INFO

; Proxy mode pour Railway
proxy_mode = True
